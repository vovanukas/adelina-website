{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
<div class="intro">
  <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
  {{ if .Params.image }}
  <img alt="{{.Params.imageAltAttribute | default "Article hero image"}}" src="{{ .Params.image | relURL }}" width={{ .Params.imageWidth | default "100%" }} height={{ .Params.imageHeight | default "100%" }} />
  {{ end }}
</div>

<div class="content">
  {{ .Content }}
</div>
{{ end }}
